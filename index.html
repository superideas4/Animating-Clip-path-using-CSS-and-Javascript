<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animating Clip-path using CSS and Vanilla Javascript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<section>
	<div class="sec sec1"><h2>Magic</h2></div>
	<div class="sec sec2"><h2>Magic</h2></div>
	<h2>Magic</h2>
</section>

<script>
	let sec1 = document.querySelector('.sec1')
	let sec2 = document.querySelector('.sec2')

	window.addEventListener('scroll', function() {
	  var value = window.scrollY
	  sec1.style.clipPath = "circle(" + value * 1.25 + "px at 0 0)"
	  sec2.style.clipPath = "circle(" + value * 0.85 + "px at 100% 100%)"
    })
</script>
</body>
</html>
